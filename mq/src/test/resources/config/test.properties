# rabbitmq
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
spring.rabbitmq.publisher-returns=true
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.initial-interval=3000ms
spring.rabbitmq.listener.simple.retry.multiplier=2
spring.rabbitmq.listener.simple.default-requeue-rejected=false
#kafka
spring.kafka.bootstrap-servers=localhost:9092
#kafka.consumer
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=128
spring.kafka.consumer.client-id=helena-consumer-
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#kafka.producer
spring.kafka.producer.acks=-1
spring.kafka.producer.retries=3
#spring.kafka.producer.transaction-id-prefix=kafka-tx-
spring.kafka.producer.batch-size=16384
spring.kafka.producer.buffer-memory=33554432
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=com.wxsl.helena.mq.kafka.HelenaJsonSerializer
spring.kafka.producer.client-id=helena-producer-

